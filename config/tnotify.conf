# Terminal Notifier Configuration
# Source this file or set these environment variables in your shell profile

# Minimum command duration (in seconds) before triggering a notification
# Commands that complete faster than this will not trigger notifications
export TNOTIFY_THRESHOLD=10

# Enable/disable notifications (1 = enabled, 0 = disabled)
export TNOTIFY_ENABLED=1

# Port for the notification server
# Must match on both local and remote (via SSH reverse forwarding)
export TNOTIFY_PORT=9999

# Host for the notification server (usually localhost)
export TNOTIFY_HOST=localhost

# Log file location
export TNOTIFY_LOG=/tmp/notify-server.log
